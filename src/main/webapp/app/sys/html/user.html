<p>users2:</p>
<p *ngIf="errorMessage">{{errorMessage}}</p>
<div class="window-body">
    <div class="page-operate">
        <div class="operate-button">
            <a class="btn size-sm blue" data-toggle="modal" data-target="#myModal" (click)="createPo()">新增</a>
        </div>
    </div>
    <table  *ngIf="users?.length>0" class="table-list table table-striped table-hover table-bordered">
        <thead>
        <tr><th>ID</th><th>姓名</th><th>生日</th><th>操作</th></tr>
        </thead>
        <tbody>
        <tr *ngFor="#user of users; #i=index">
            <td> {{ i }}--{{ user.id }}</td><td> {{ user.showName }}</td><td> {{ user.dt | date:"yyyy-MM-dd HH:mm:ss"}}</td>
            <td>
                <a class="btn blue"  data-toggle="modal" data-target="#myModal" (click)="updatePo(i,user)">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn blue" (click)="deletePo(i,user.id)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
Single
<input type="file"  (change)="fileUpload($event.target)" />
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改用户信息
                </h4>
            </div>
            <form id="form" class="form-horizontal"   (ngSubmit)="onSubmit(uf.form.value)" #uf="ngForm">
                <div class="modal-body">
                    <input type="hidden" ngControl="id" ngModel="{{selectedUser?.id}}" >
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" ngControl="showName"  ngModel="{{selectedUser?.showName}}" required/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">取消
                    </button>
                    <button type="submit" class="btn btn-primary" id="mybb">
                        提交
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
